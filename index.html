<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LeetTrack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- CSS/JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <!-- Service Worker Registration -->
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
    }
    </script>
    </head>
    <body>
       
        <div class="container">
            <!--heading
            user
            stats-->
            <h1>LeetTrack</h1>
            <div class="user-container">
                <p>Enter your username below:</p>
                <div class="user-input-container">
                    <input type="text" placeholder="enter your username here" id="user-input">
                    <button id="search-btn">Search</button>
                </div>

                </div>

                <div class="stats-container">

                 <div class="progress">
    <!-- Easy -->
    <div class="progress-item">
        <div class="easy-progress circle">
            <span id="easy-level"></span>
            <span class="difficulty-label">Easy</span>
        </div>
    </div>
    
    <!-- Medium -->
    <div class="progress-item">
        <div class="medium-progress circle">
            <span id="medium-level"></span>
            <span class="difficulty-label">Medium</span>
        </div>
    </div>
    
    <!-- Hard -->
    <div class="progress-item">
        <div class="hard-progress circle">
            <span id="hard-level"></span>
            <span class="difficulty-label">Hard</span>
        </div>
    </div>
</div>

<div class="stats-card">
    <!-- Will be populated by JavaScript -->
</div>

                </div>

        </div>


        <script src="script.js"></script>
    </body>
</html>
